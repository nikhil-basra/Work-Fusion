<div class="form-container">
    <h1>Create New Project Request</h1>
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <label>Project Title</label>
        <input
          type="text"
          formControlName="projectTitle"
          placeholder="Enter project title"
        />
      </div>
  
      <div class="form-row">
        <label>Project Description</label>
        <textarea
          formControlName="projectDescription"
          placeholder="Enter project description"
          rows="4"
        ></textarea>
      </div>
  
      <div class="form-row">
        <label>Project Type</label>
        <select formControlName="projectType">
          <option value="" disabled selected>Select type</option>
          <option *ngFor="let type of projectTypes" [value]="type">
            {{ type }}
          </option>
        </select>
      </div>
  
      <div class="form-row">
        <label>Objectives</label>
        <textarea
          formControlName="objectives"
          placeholder="Enter project objectives"
          rows="4"
        ></textarea>
      </div>
  
      <div class="form-row">
        <label>Key Deliverables</label>
        <textarea
          formControlName="keyDeliverables"
          placeholder="Enter key deliverables"
          rows="4"
        ></textarea>
      </div>
  
      <div class="form-row">
        <label>Budget</label>
        <input
          type="number"
          formControlName="budget"
          placeholder="Enter budget"
        />
      </div>
  
      <div class="form-row">
        <label>Preferred Start Date</label>
        <input
          type="date"
          formControlName="preferredStartDate"
        />
      </div>
  
      <div class="form-row">
        <label>Deadline</label>
        <input type="date" formControlName="deadline" />
      </div>
  
      <div class="form-row">
        <label>Target Audience</label>
        <textarea
          formControlName="targetAudience"
          placeholder="Describe target audience"
          rows="3"
        ></textarea>
      </div>
  
      <div class="form-row">
        <label>Design Preferences</label>
        <textarea
          formControlName="designPreferences"
          placeholder="Mention design preferences"
          rows="3"
        ></textarea>
      </div>
  
      <div class="form-row">
        <label>Functional Requirements</label>
        <textarea
          formControlName="functionalRequirements"
          placeholder="Mention functional requirements"
          rows="3"
        ></textarea>
      </div>
  
      <div class="form-row">
        <label>Technology Preferences</label>
        <textarea
          formControlName="technologyPreferences"
          placeholder="Mention technology preferences"
          rows="3"
        ></textarea>
      </div>
  
      <div class="form-row">
        <label>Challenges to Address</label>
        <textarea
          formControlName="challengesToAddress"
          placeholder="Describe challenges"
          rows="3"
        ></textarea>
      </div>
  
      <div class="form-row">
        <label>Competitor References</label>
        <textarea
          formControlName="competitorReferences"
          placeholder="List competitor references"
          rows="3"
        ></textarea>
      </div>
      <div class="form-row">
        <label>Attachments</label>
        <input
          type="file"
          (change)="handleFileUpload($event)"
          multiple
          accept=".pdf,.doc,.docx,.jpg,.jpeg"
        />
      </div>
  
      <div class="attachments-preview">
        <h3>Uploaded Files:</h3>
        <ul>
          <li *ngFor="let file of uploadedFiles">
            {{ file.fileName }} - {{ file.fileType }}
          </li>
        </ul>
      </div> 
  
      <div class="form-row">
        <label>Special Instructions</label>
        <textarea
          formControlName="specialInstructions"
          placeholder="Any special instructions?"
          rows="4"
        ></textarea>
      </div>
  
      <button type="submit" [disabled]="projectForm.invalid">Submit</button>
    </form>
  </div>
