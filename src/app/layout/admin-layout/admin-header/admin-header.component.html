<header class="admin-header">

    <div class="header-left admin-profile">
      <img src="assets/employee1.jpg" alt="Admin Image" class="admin-image" />
      <span class="admin-name">Jordan Williams</span>
    </div>
  
    <div class="header-center">
      <img src="assets/final-logo.jpg" alt="logo" class="logo">
    </div>
  
    <div class="header-right">
      <button class="profile-btn" (click)="openprofile()">
        <i class="fas fa-user"></i> Profile
      </button>
      <button class="logout-btn" (click)="logout()">
        <i class="fas fa-sign-out-alt" ></i> Logout
      </button>
    </div>
  </header>
