<header class="manager-header">
    <div class="logo">
      <img src="assets/final-logo.jpg" alt="Company Logo" />
    </div>
    <nav class="header-nav">
      <a routerLink="/manager/manager-profile" routerLinkActive="active">
        <i class="fas fa-user"></i> Profile
      </a>
      <a routerLink="managernotifications" routerLinkActive="active">
        <i class="fas fa-bell"></i> Notifications
      </a>
      <a (click)="logout()" routerLinkActive="active">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </nav>
  </header>
